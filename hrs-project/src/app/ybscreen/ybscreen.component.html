<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/yb2.jpg">
  <h1>Yellowbell Hotel</h1>

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/sdr.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/sdr">P1,513</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 1">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location:  {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/str.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/tr">P1,913</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 2">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location:  {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  
  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/ddr.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/ddr">P2,224</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 3">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location: {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
