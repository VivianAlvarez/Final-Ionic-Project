<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/farm.png">

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/fsbb.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/ps">₱16,470</ion-button>
    
      <p *ngFor="let f of farmhotel">
    <ion-card-title class="ion2" *ngIf="f.rm === 1">Hotel Name: {{f.hname}} <br> Type: {{f.style}} <br>
       Location:  {{f.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/execc.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/es">₱27,450</ion-button>
    
      <p *ngFor="let f of farmhotel">
    <ion-card-title class="ion2" *ngIf="f.rm === 2">Hotel Name: {{f.hname}} <br> Type: {{f.style}} <br>
       Location:  {{f.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  
  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/narraa.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/npv">₱48,870</ion-button>
    
      <p *ngFor="let f of farmhotel">
    <ion-card-title class="ion2" *ngIf="f.rm === 3">Hotel Name: {{f.hname}} <br> Type: {{f.style}} <br>
       Location: {{f.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
