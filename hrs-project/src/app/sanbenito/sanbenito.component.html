<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/thefarm.png">
  <h1>The Farm At San Benito</h1>

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/fsbb.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/ps">P16,470</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 1">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location:  {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/execc.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/es">P27,450</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 2">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location:  {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  
  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/narraa.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/npv">P48,870</ion-button>
    
      <p *ngFor="let y of ybhotel">
    <ion-card-title class="ion2" *ngIf="y.rm === 3">Hotel Name: {{y.hname}} <br> Type: {{y.style}} <br>
       Location: {{y.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
