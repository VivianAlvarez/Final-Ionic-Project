<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/hotel.jpg">

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/st.png">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/st">₱4,860</ion-button>
    
      <p *ngFor="let l of lipahotel">
    <ion-card-title class="ion2" *ngIf="l.rm === 1">Hotel Name: {{l.hname}} <br> Type: {{l.style}} <br>
       Location:  {{l.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/sk.png">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/sk">₱5,314</ion-button>
    
      <p *ngFor="let l of lipahotel">
    <ion-card-title class="ion2" *ngIf="l.rm === 2">Hotel Name: {{l.hname}} <br> Type: {{l.style}} <br>
       Location:  {{l.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  
  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/bsd.png">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/bsd">₱5,702</ion-button>
    
      <p *ngFor="let l of lipahotel">
    <ion-card-title class="ion2" *ngIf="l.rm === 3">Hotel Name: {{l.hname}} <br> Type: {{l.style}} <br>
       Location: {{l.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
