<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/camp.png">

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/dtr.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/dtr">₱6,160</ion-button>
    
      <p *ngFor="let c of camphotel">
    <ion-card-title class="ion2" *ngIf="c.rm === 1">Hotel Name: {{c.hname}} <br> Type: {{c.style}} <br>
       Location:  {{c.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/villa.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/villa">₱ 7,920</ion-button>
    
      <p *ngFor="let c of camphotel">
    <ion-card-title class="ion2" *ngIf="c.rm === 2">Hotel Name: {{c.hname}} <br> Type: {{c.style}} <br>
       Location:  {{c.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
