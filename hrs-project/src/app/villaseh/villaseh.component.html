<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="hotels"></ion-back-button>
      </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/villas.jpg">
  <h1>Villas by Eco Hotel</h1>

    <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/srr.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/sr">₱5,824</ion-button>
    
      <p *ngFor="let v of villashotel">
    <ion-card-title class="ion2" *ngIf="v.rm === 1">Hotel Name: {{v.hname}} <br> Type: {{v.style}} <br>
       Location:  {{v.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/dlxx.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/dlx">₱12,054</ion-button>
    
      <p *ngFor="let v of villashotel">
    <ion-card-title class="ion2" *ngIf="v.rm === 2">Hotel Name: {{v.hname}} <br> Type: {{v.style}} <br>
       Location:  {{v.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>
  
  <ion-card class="ion3">
    <ion-card class="ion1">
      <img class="img1" src="assets/dr.jpg">
      <ion-button color="dark" fill="solid" size="warning" routerLink="/dr">₱14,732</ion-button>
    
      <p *ngFor="let v of villashotel">
    <ion-card-title class="ion2" *ngIf="v.rm === 3">Hotel Name: {{v.hname}} <br> Type: {{v.style}} <br>
       Location: {{v.loc}} </ion-card-title>
    </p>
  </ion-card>
  </ion-card>

    <ion-footer>
      <ion-toolbar></ion-toolbar>
    </ion-footer>
  
  </ion-content>
